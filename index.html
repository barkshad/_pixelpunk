
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_pixelpunk | Premium Digital Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#DFFF00',
              void: '#010101',
              glass: 'rgba(255, 255, 255, 0.03)',
              glassBorder: 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              sans: ['Syne', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent: #DFFF00;
        --bg: #010101;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: #ffffff;
        font-family: 'Syne', sans-serif;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(223, 255, 0, 0.5);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #010101;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
      }
      .bg-mesh {
        background: 
          radial-gradient(circle at 0% 0%, rgba(223, 255, 0, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(223, 255, 0, 0.03) 0%, transparent 50%);
      }
    </style>
